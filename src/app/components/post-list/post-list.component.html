<div class="container">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>Posts</h1>
    </div>
    <div class="nav-actions">
      <button class="clear-cache-btn" (click)="clearCache()">Clear Cache</button>
      <button class="create-btn" [routerLink]="['/create']">+ New Post</button>
    </div>
    <div class="nav-auth">
      <button class="login-btn" (click)="login()">Login</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </nav>


  <div *ngIf="successMessage" class="toast">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <ul class="posts-grid">
    <li *ngFor="let post of posts" class="post-card" [routerLink] = "['/post', post.id]">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-body">{{ post.body }}</p>
    </li>
  </ul>
</div>

<app-pagination
  [totalItems]="totalPosts"
  [itemsPerPage]="postsPerPage"
  [currentPage]="currentPage"
  (pageChange)="goToPage($event)"
>
</app-pagination>
